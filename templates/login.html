<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <form action="{{ url_for('login') }}" method="post">
        <div class="container-1">
            <div class="header-1">
                <h1>
                    LOGIN
                </h1>
            </div>
            <div class="header-2">
                <h2 id="header-2">
                    Please Enter Your Details
                </h2>
            </div>
            <div class="username">
                <input type="text" name="username" placeholder="username">
            </div>
            <div class="password">
                <input type="text" name="password" placeholder="password">
            </div>
            <div class="button">
                <button type="submit">Login</button>
            </div>
            {% if error_1 %}
                <div class="error-1">
                    <p>{{ error_1 }}<a href="{{ url_for('register_user') }}">Register</a></p>
                </div>
            {% elif error_2 %}
                <div class="error-2">
                    <p>{{ error_2 }}</p>
                </div>
            {% endif %}
        </div>
    </form>
</body>
</html>
